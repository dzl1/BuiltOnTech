<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuiltOnTech Home</title>
    <link rel="stylesheet" href="styles/tutorial.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #f0f4fa;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .app-links {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            max-width: 500px;
            width: 100%;
            margin: 2em auto;
            align-items: center;
        }
        .app-link {
            padding: 1em 2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            text-align: center;
            font-size: 1.2em;
            transition: box-shadow 0.2s, background 0.2s;
            width: 100%;
            max-width: 350px;
        }
        .app-link:hover {
            box-shadow: 0 2px 8px #bbb;
            background: #f0f8ff;
        }
        h1 {
            text-align: center;
            margin-top: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Welcome to BuiltOnTech</h1>
        <div class="subtitle">A hub for community-built educational and tech apps</div>
        <div class="app-links">
            <a class="app-link" href="math.html">Kids Maths Learning App</a>
            <!-- Add more app links below as the community grows -->
            <!-- Example: <a class="app-link" href="someones-app.html">Someone's Cool App</a> -->
        </div>
    </div>
</body>
</html>
