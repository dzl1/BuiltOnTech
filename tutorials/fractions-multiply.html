<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions - Multiply Fractions Tutorial</title>
    <link rel="stylesheet" href="../styles/tutorial.css">
</head>
<body>
    <header>
        <h1>Fractions: Multiply Fractions</h1>
        <nav>
            <a href="../index.html">Back to Main App</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>How to Multiply Fractions</h2>
            <p>To multiply fractions, multiply the numerators together and the denominators together.</p>
            <div id="topic-image"></div>
            <ul>
                <li>1/2 × 1/3 = 1/6</li>
                <li>2/5 × 3/4 = 6/20 = 3/10</li>
            </ul>
        </section>
        <section>
            <h2>Practice Problems</h2>
            <ol>
                <li>1/4 × 1/2 = ?</li>
                <li>2/3 × 3/5 = ?</li>
                <li>3/7 × 2/3 = ?</li>
            </ol>
        </section>
    </main>
<script>
// Dynamically load image from image-links.txt
fetch('../tutorials/image-links.txt')
  .then(response => response.text())
  .then(text => {
    const match = text.split('\n').find(line => line.trim().startsWith('fractions-multiply:'));
    if (match) {
      const url = match.split(':').slice(1).join(':').trim();
      if (url) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'Multiplying fractions visual';
        img.style.maxWidth = '300px';
        img.style.display = 'block';
        img.style.margin = '16px auto';
        document.getElementById('topic-image').appendChild(img);
      }
    }
  });
</script>
</body>
</html>
