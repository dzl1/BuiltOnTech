        <section>
            <h2>How to Multiply Fractions</h2>
            <p>To multiply fractions, multiply the numerators together and the denominators together.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Fraction_multiplication.svg" alt="Multiplying fractions visual" style="max-width:300px;">
            <ul>
                <li>1/2 × 1/3 = 1/6</li>
                <li>2/5 × 3/4 = 6/20 = 3/10</li>
            </ul>
        </section>
